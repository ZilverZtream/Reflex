<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflex AOT Todo App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #app {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .add-todo {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #5568d3;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters button {
      flex: 1;
      background: #f5f5f5;
      color: #666;
    }

    .filters button.active {
      background: #667eea;
      color: white;
    }

    .todo-list {
      list-style: none;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: all 0.3s;
    }

    .todo-item.completed {
      opacity: 0.6;
    }

    .todo-item.fade-enter-from {
      opacity: 0;
      transform: translateX(-20px);
    }

    .todo-item.fade-enter-active {
      transition: all 0.3s;
    }

    .todo-item.fade-enter-to {
      opacity: 1;
      transform: translateX(0);
    }

    .todo-item.fade-leave-from {
      opacity: 1;
      transform: translateX(0);
    }

    .todo-item.fade-leave-active {
      transition: all 0.3s;
    }

    .todo-item.fade-leave-to {
      opacity: 0;
      transform: translateX(20px);
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .todo-text {
      flex: 1;
      font-size: 16px;
    }

    .todo-item.completed .todo-text {
      text-decoration: line-through;
    }

    .delete-btn {
      padding: 8px 16px;
      background: #ff4757;
      font-size: 14px;
    }

    .delete-btn:hover {
      background: #ee5a6f;
    }

    .stats {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #e0e0e0;
      color: #666;
      font-size: 14px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>AOT Todo App</h1>

    <div class="add-todo">
      <input
        type="text"
        placeholder="What needs to be done?"
        m-model="newTodo"
        @keyup.enter="addTodo"
      />
      <button @click="addTodo">Add</button>
    </div>

    <div class="filters">
      <button
        :class="{ active: filter === 'all' }"
        @click="setFilter('all')"
      >
        All
      </button>
      <button
        :class="{ active: filter === 'active' }"
        @click="setFilter('active')"
      >
        Active
      </button>
      <button
        :class="{ active: filter === 'completed' }"
        @click="setFilter('completed')"
      >
        Completed
      </button>
    </div>

    <div m-if="filteredTodos.length === 0" class="empty-state">
      No todos yet!
    </div>

    <ul m-if="filteredTodos.length > 0" class="todo-list">
      <li
        m-for="todo in filteredTodos"
        :key="todo.id"
        :class="{ 'todo-item': true, 'completed': todo.completed }"
        m-trans="fade"
      >
        <input
          type="checkbox"
          :checked="todo.completed"
          @click="toggleTodo(todo.id)"
        />
        <span class="todo-text">{{ todo.text }}</span>
        <button class="delete-btn" @click="deleteTodo(todo.id)">
          Delete
        </button>
      </li>
    </ul>

    <div class="stats">
      <strong>{{ activeCount }}</strong> {{ activeCount === 1 ? 'item' : 'items' }} left
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
