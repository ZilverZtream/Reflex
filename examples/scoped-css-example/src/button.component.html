<!--
  Button Component with Scoped Styles

  The <style scoped> block will be transformed at build time:
  - CSS selectors get a unique data attribute: .btn -> .btn[data-v-abc123]
  - Template elements get the matching attribute: <button data-v-abc123>

  This ensures styles only affect this component, with zero runtime cost!
-->

<template>
  <button class="btn" :class="{ primary: primary, disabled: disabled }">
    <span class="icon" m-if="icon">{{ icon }}</span>
    <span class="label">{{ label }}</span>
  </button>
</template>

<style scoped>
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
    background: #e0e0e0;
    color: #333;
    transition: all 0.2s ease;
  }

  .btn:hover {
    background: #d0d0d0;
  }

  .btn.primary {
    background: #4CAF50;
    color: white;
  }

  .btn.primary:hover {
    background: #45a049;
  }

  .btn.disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .icon {
    font-size: 1.2em;
  }

  .label {
    font-weight: 500;
  }

  /* Deep selector: styles children from parent component */
  .btn :deep(.slot-content) {
    margin-left: 0.25rem;
  }

  /* Global selector: escapes scoping for global styles */
  :global(.btn-group) .btn {
    border-radius: 0;
  }
</style>
